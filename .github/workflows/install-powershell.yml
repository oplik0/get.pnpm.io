name: Powershell

on:
  - push
  - pull_request

jobs:
  install:
    strategy:
      matrix:
        include:
          - os: windows-latest
            os-name: Windows
          - os: ubuntu-latest
            os-name: Ubuntu
          - os: macos-latest
            os-name: macOS
    runs-on: ${{ matrix.os }}
    name: Powershell on ${{ matrix.os-name }}
    steps:
      - uses: actions/checkout@v2
      - name: Run installation script
        run: pwsh -NoProfile -ExecutionPolicy Unrestricted ./install.ps1
        shell: pwsh
